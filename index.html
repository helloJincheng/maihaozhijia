<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买号之家</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./lib/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <script type="text/javascript" src="./lib/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="./lib/swiper-3.4.2.jquery.min.js"></script>
    <script type="text/javascript" src="./js/base.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="top-l">
                <span>您好，欢迎来到买号之家！</span>
                <a href="#" class="text-org">[登录]</a>
                <a href="#">[免费注册]</a>
            </div>
            <ul class="top-r">
                <li><a href="#">网站首页</a></li>
                <li><a href="#">买家中心<i class="fa fa-caret-down fa-fw"></i></a></li>
                <li><a href="#">卖家中心<i class="fa fa-caret-down fa-fw"></i></a></li>
                <li><a href="#" class="text-org">充值</a></li>
                <li><a href="#" class="text-tx">提现</a></li>
            </ul>
        </div>
    </div>
    <div class="top-content">
        <div class="container">
            <a class="logo" href="#">
                <img src="./img/common/mhzj.png" alt="logo">
            </a>
            <div class="search">
                <form class="search-form" action="" method="get">
                    <div class="search-list" onmouseover="topover()" onmouseout="topout()">
                        <div class="search-name"><span id="topnwd">商品</span> <i class="fa fa-caret-down fa-fw"></i></div>
                        <div class="list" id="topdiv">
                            <div class="item" onclick="topjconc(1,'商品')">商品</div>
                            <div class="item" onclick="topjconc(2,'商家')">商家</div>
                            <div class="item" onclick="topjconc(3,'任务')">任务</div>
                        </div>
                    </div>
                    <i class="fa fa-search ion-search" aria-hidden="true"></i>
                    <input type="text" placeholder="输入关键字">
                    <button class="search-btn">搜&nbsp;索</button>
                </form>

            </div>
            <div class="shop-car">购物车 <i class="fa fa-shopping-cart fa-fw" aria-hidden="true"></i></div>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <img src="./img/index/tip.png" width="1190" height="90" alt="">
            <div class="con-title"><span class="title-type">01</span><a class="title-name" href="#">阿里类目</a></div>
            <div class="main-item">
                <div class="main-l">
                    <div class="m-l-top bg-item-top-1">
                        <img src="./img/index/item-ali.png" alt="">
                        <p class="item-text-1">号码超市</p>
                        <p class="item-text-2">（阿里类目）</p>
                        <p class="item-text-3">价格优惠，品质优良，适 合大批量购买账号的买家</p>
                        <img class="line" width="190" src="./img/index/item1-line.png" alt="">
                    </div>
                    <div class="m-l-bot bg-item-bot-1">
                        <a class="bot-title hover-bg-1">号码交易频道</a>
                    </div>
                </div>
                <div class="main-r">
                    <a href="#" class="panel-item">1</a>
                    <a href="#" class="panel-item">1</a>
                    <a href="#" class="panel-item">1</a>
                    <a href="#" class="panel-item">1</a>
                    <a href="#" class="panel-item">1</a>
                    <a href="#" class="panel-item">1</a>
                    <a href="#" class="panel-item">1</a>
                    <a href="#" class="panel-item">1</a>
                    <a href="#" class="panel-item">1</a>
                    <a href="#" class="panel-item">1</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
